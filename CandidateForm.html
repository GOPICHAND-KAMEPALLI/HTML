<html>
    <head>
        <title>Candidate Form</title>
        <body>
            <form >
                <fieldset>
                    <legend>
                        Candidate Details
                    </legend>
                    <label >Name</label>
                    <input type="text">
                    <br><br>
                    <label >Email</label>
                    <input type="email">
                    <br><br>
                    <label >Phone</label>
                    <input type="number">
                    <br><br>
                    <label >Gender</label>
                    <input type="radio">Male
                    <input type="radio">Female
                    <br><br>
                    <label >State</label>
                    <select >
                        <option >Andhra Pradesh</option>
                        <option >Karnataka</option>
                        <option >Kerala</option>
                        <option >Tamilnadu</option>
                    </select>
                    <br><br>
                    <label >Adress</label>
                    <textarea name="" id="" cols="10" rows=""></textarea>
                    <br><br>
                    <label >Hobbies</label>
                    <input type="checkbox">Cricket
                    <input type="checkbox">Carroms
                    <input type="checkbox">Listening Music
                    <br>
                    <br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </body>
    </head>
</html>
